<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Valorant</title>
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/animacoes.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>
<body>
    <main>
        <header class="cabecalho">
            <h1 class="titulo">Choose Your Character</h1>
        </header>
        <div class="selecao-de-agentes">
            <div class="personagem-grande personagem-jogador-1">
                <img src="./src/imagens/chamber.png" alt="Agente Chamber Selecionado" id="personagem-jogador-1" >
                <div class="nome">
                    <h2 id="nome-jogador-1">Chamber</h2>
                </div>
            </div>

            <ul class="lista-de-agentes">
                <li class="agente selecionado ef-glow" id="chamber" data-name="Chamber">
                    <img src="./src/imagens/chamber.jpg" alt="Agente Chamber">

                </li>

                <li class="agente" id="reyna" data-name="Reyna">
                    <img src="./src/imagens/reyna.jpg" alt="Agente Reyna">
                </li>

                <li class="agente" id="neon" data-name="Neon">
                    <img src="./src/imagens/neon.jpg" alt="Agente Neon">
                </li>

                <li class="agente" id="viper" data-name="Viper">
                    <img src="./src/imagens/viper.jpg" alt="Agente Viper">
                </li>

                <li class="agente" id="pheonix" data-name="Pheonix">
                    <img src="./src/imagens/pheonix.jpg" alt="Agente Pheonix">
                </li>

                <li class="agente" id="fade" data-name="Fade">
                    <img src="./src/imagens/fade.jpg" alt="Agente Fade">
                </li>

                <li class="agente" id="jett" data-name="Jett">
                    <img src="./src/imagens/jett.jpg" alt="Agente Jett">
                </li>

                <li class="agente" id="yoru" data-name="Yoru">
                    <img src="./src/imagens/yoru.jpg" alt="Agente Yoru">
                </li>

                <li class="agente" id="raze" data-name="Raze">
                    <img src="./src/imagens/raze.jpg" alt="Agente Raze">
                </li>


            </ul>
        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>
</html>
